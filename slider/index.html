<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Navbar</title>
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container-fluid paddingNone">
    <div id="carouselExampleIndicators" class="carousel slide"
      data-ride="carousel">
      <!-- плоские кнопки внизу слайдера -->
      <ol class="carousel-indicators">
        <li class="active" data-target="#carouselExampleIndicators"
          data-slide-to="0">
        </li>
        <li data-target="#carouselExampleIndicators"
          data-slide-to="1">
        </li>
        <li data-target="#carouselExampleIndicators"
          data-slide-to="2">
        </li>
        <li data-target="#carouselExampleIndicators"
          data-slide-to="3">
        </li>
        <li data-target="#carouselExampleIndicators"
          data-slide-to="4">
        </li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/cat.jpg" alt="photo" class="d-block w-100 img">
        </div>
        <div class="carousel-item">
          <img src="./img/dog.jpg" alt="photo" class="d-block w-100 img">
        </div>
        <div class="carousel-item">
          <img src="./img/elephant.jpg" alt="photo" class="d-block w-100 img">
        </div>
        <div class="carousel-item">
          <img src="./img/koala.jpg" alt="photo" class="d-block w-100 img">
        </div>
        <div class="carousel-item">
          <img src="./img/panda.jpg" alt="photo" class="d-block w-100 img">
        </div>
      </div>
      <a href="#carouselExampleIndicators" class="carousel-control-prev"
        role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#carouselExampleIndicators" class="carousel-control-next"
        role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
